 <head>
    <title>JS4B | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/snackbar.css" media="screen" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JS4B</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Saved</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
            </div>
        </div>
    </nav>

    <div class="wrapper container-fluid">

        <h3>This is an example of using Bootstrap for styling...</h3>
        <h3 id="change">click <span onclick="functionToExecute()">(here)</span> & text will change!</h3>
        <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
        from <span>https://rickandmortyapi.com/api/character/</span><span id="charRndId"></span>    

        <div class="card-wrapper">
            <div id="hide" class="card">
                <img id="avatar" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fjooinn.com%2Fimages%2Fdramatic-landscape-7.jpg&f=1&nofb=1" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="name">Card title</h5>
                    <p class="card-text" >Id: <span id="charId">N/A</span></p>
                    <p class="card-text" >Origin: <span id="origin">N/A</span></p>
                    <p class="card-text">Species: <span id="species">N/A</span></p>
                    <p class="card-text">Status: <span  id="status">N/A</span></p>
                    <button id="save" onclick="showAlertSnackbar('Available soon!')" disabled>Save</button>
                </div>
            </div>
        </div> 
        <footer>
            JS4B App v 0.1
        </footer>

        <div id="snackbar"></div>
    </div>

    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>
   

    <script>
        function  functionToExecute(){
            document.getElementById("change").innerText = "& fetching data from external API";
            showSnackbar("You successfully changed the text ;)");
        }
        function fetchData() {
            var rnd = Math.floor(Math.random() * (10000 - 1)) + 1;
            document.getElementById("charRndId").innerText = rnd;
            var url = "https://rickandmortyapi.com/api/character/" + rnd;
            fetchIt(url);
        }
    </script>
    <script type="text/javascript" src="js/fetch.js"></script>
    <script type="text/javascript" src="js/snackbar.js"></script>
</body>

</html>
